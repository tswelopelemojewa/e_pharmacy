{% extends 'ePrescribe\components\header.html' %}

{% block body %}
        <a href="{% url 'province-list' %}"><button class="btn btn-success">Province</button></a>
        <a href="{% url 'city-list' %}"><button class="btn btn-success">City</button></a>
        <a href="{% url 'suburb-list' %}"><button class="btn btn-success">Suburb</button></a>
        <a href="{% url 'act-ing-list' %}"><button class="btn btn-success">Active Ingredients</button></a>
        <a href="{% url 'dosage-list' %}"><button class="btn btn-success">Dosage</button></a>
        <a href="{% url 'medication-list' %}"><button class="btn btn-success">Medications</button></a>
        <a href="{% url 'ICD10-create' %}"><button class="btn btn-primary">Add ICD10</button></a>

    <div class="container">
    {% for msg in messages %}
        <div class="bg-success text-white">
            <p class="text-center box-sizing">{{msg}}</p>
        </div>
        <br><br>
    {% endfor %}
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <th>Code</th>
            <th>Diagnosis</th>
            <th>Action</th>

            <tbody>
            {% for icd in all_ICD10 %}
                <tr>
                    <td>{{icd.ICD10_code}}</td>
                    <td>{{icd.diagnosis}}</td>
                    <td>
                        <a href="{% url 'ICD10-update' icd.id %}" class="btn btn-info">Edit</a>
                        <a href="{% url 'ICD10-delete' icd.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
    </div>
{% endblock %}
