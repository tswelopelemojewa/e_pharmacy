{% extends 'ePrescribe\components\header.html' %}

{% block title %}Reset Password{% endblock %}


{% block body %}

    <p>Enter your e-mail address to reset your password.</p>
    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Send e-mail"></p>
        {% csrf_token %}
    </form>
{% endblock %}
